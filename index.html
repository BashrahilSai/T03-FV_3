<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulaire : Validation 3 ! </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6bdcc9c05.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <div class="left-form">
                <h1> Registre Now </h1>
                <img src="image/homer-SIMPSON.jpg" alt="">
            </div>
            <div class="right-form">
                <div class="elem">
                    <div class="left-elem">
                        <div class="column-elem">
                            <label for="f-name"> First Name </label>
                            <input type="text" name="f-name" id="f-name" autofocus>
                        </div>
                        <div class="column-elem">
                            <label for="l-name"> Last Name </label>
                            <input type="text" name="l-name" id="l-name">
                            <i class="fa-solid fa-circle-exclamation" style="color: #be2020;"></i>
                        </div>
                        <div class="column-elem">
                            <label for="company"> Company </label>
                            <input type="text" name="company" id="company">
                        </div>
                        <div class="column-elem">
                            <label for="mail"> Email </label>
                            <input type="email" name="mail" id="mail">
                        </div>
                        <div class="column-elem">
                            <label for="phone"> Phone Number </label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="right-elem">
                        <div class="column-elem">
                            <div class="flex-elem0">
                                <label for="m-preference"> Meal Preference </label>
                                <a href="#" class="detail"> Lunch detail </a>
                            </div>
                            <input type="text" name="m-preference" id="m-preference">
                        </div>
                        <div class="column-elem">
                            <div class="flex-elem0">
                                <label for="p-mode"> Payement Mode </label>
                                <a href="#"> Payement detail </a>
                            </div>
                            <div class="choice-elem">
                                <div class="flex-elem">
                                    <div>
                                        <input type="radio" name="payement" id="cash" value="cash" autofocusS>
                                        <label for="cash"> Cash </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="payement" id="cheque" value="cheque">
                                        <label for="cheque"> Cheque </label>
                                    </div>
                                    <div>
                                        <input type="radio" name="payement" id="demand" value="demand-draf">
                                        <label for="demand"> Demand Draf </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column-elem">
                            <label for="dd-cheque"> Dd / Cheque No. </label>
                            <input type="text" name="dd-cheque" id="dd-cheque">
                        </div>
                        <div class="column-elem">
                            <label for="b-name"> Drawn On ( Bank Name) </label>
                            <input type="text" name="b-name" id="b-name">
                        </div>
                        <div class="column-elem">
                            <label for="pay-at"> Payable At </label>
                            <input type="text" name="pay-at" id="pay-at">
                        </div>
                    </div>
                </div>
                <div class="bottom-form">
                    <p> ‚¶Å Donnate Us </p>
                    <div class="donnate">
                        <div class="progress">
                            <span> &#60 $500 &#62 </span> 
                        </div>
                    </div>
                    <div class="btn-box">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
